<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanket - The Voice of the Unheard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome</h1>
        <p>@Key2Innovation</p>
    </header>
    <main>
        <div class="container">
            <div class="card translate">
                <img src="translate.png" alt="Translate">
                <h2>Translate</h2>
                <p>Talk to someone who can't hear or talk</p>
            </div>
            <div class="card learn">
                <img src="learn.png" alt="Learn">
                <h2>Learn</h2>
                <p>Learn sign language and earn points</p>
            </div>
            <div class="card contribute">
                <img src="contribute.png" alt="Contribute">
                <h2>Contribute</h2>
                <p>Contribute to the community and help others</p>
            </div>
            <div class="card contact">
                <img src="contact.png" alt="Contact Us">
                <h2>Contact Us</h2>
                <p>Tell us your problem, we will help you</p>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#translate">Translate</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
